{% extends "./base.html" %}
{% block content %}
    <a href="{% url "employee_create" %}"><button>Add Guest</button></a>
    <table>
        <tr><th>Name</th><th>Employee ID</th></tr>
        {% for employee in employee_list %}
            <tr><td>{{ employee.first }} {{ employee.last }}</td><td>{{ employee.empid }}</td><td><a href="{% url 'employee_update' employee.id %}"><button>Update</button></a></td>
                <td><a href="{% url "employee_delete" employee.id %}"><button>Delete</button></a></td></tr>
        {% endfor %}
    </table>
{% endblock %}
